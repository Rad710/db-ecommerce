<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="create_product.js"></script>

<script>
	create_product();
</script>

</head>

<body>
  <div class="col-xl-8 order-xl-1">
        <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
				<div class="row align-items-center">
					<div class="col-8">
					<h3 class="mb-0">Product</h3>
					</div>
					<div class="col-4 text-right">
						
						<a href="#!" class="btn btn-sm btn-primary create">Create</a>

						<p id="message"></p>

					</div>
				</div>
            </div>
            <div class="card-body">
				<form id="pform">
					<h6 class="heading-small text-muted mb-4">Upload Product</h6>
					<div class="pl-lg-4">
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group focused">
									<label class="input-text-label" for="input-name">Name</label>
									<input type="text" id="input-name" class="input-text input-text-alternative"
										placeholder="Name" value="">
								</div>
							</div>
							<div class="col-lg-3">
								<div class="form-group">
									<label class="input-text-label" for="input-category">Categories</label>
									<input type="email" id="input-category" class="input-text input-text-alternative"
										placeholder="Category1, ...">
								</div>
							</div>
							<div class="col-lg-3">
								<div class="form-group">
									<label class="input-text-label" for="input-inventory">Inventory</label>
									<input type="email" id="input-inventory" class="input-text input-text-alternative"
										placeholder="Inventory" oninput="this.value = !!this.value && Math.abs(this.value) >= 1 ? Math.abs(this.value) : null">
								</div>
							</div>
						</div>
			      <div class="row">
              <div class="col-lg-4">
						    <div class="form-group focused">
							    <label class="input-text-label" for="input-dimension">Dimension</label>
							    <input type="text" id="input-dimension" class="input-text input-text-alternative" placeholder="Dimension" value="">
						    </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group">
                  <label class="input-text-label" for="input-price">Price ($)</label>
                  <input type="number" id="input-price" class="input-text input-text-alternative" placeholder="Price"
				  oninput="this.value = !!this.value && Math.abs(this.value) >= 1 ? Math.abs(this.value) : null">
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group">
                  <label class="input-text-label" for="input-weight">Weight (kg)</label>
                  <input type="number" id="input-weight" class="input-text input-text-alternative" placeholder="Weight"
				  oninput="this.value = !!this.value && Math.abs(this.value) >= 1 ? Math.abs(this.value) : null">
                </div>
              </div>
					  </div>
            <div class="row">
			  	<div class="col-md-12">
					<div class="form-group focused">
				  		<label>Description</label>
				  		<textarea id="input-desc" rows="4" class="input-text input-text-alternative" placeholder="Description"></textarea>
					</div>
			  	</div>
			</div>
            <div class="row">
			  <div class="col-lg-4">
				<label>Upload images</label>
				<form enctype="multipart/form-data" method="post">
				  <input type="file" id="images" name="image[]" class="btn-white" multiple accept="image/*">
				</form>
			  </div>
		  </div>
        </div>
        	</form>
      		</div>
    	</div>
  	</div>
</body>
