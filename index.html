<head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<script src="search_functions.js"></script>

	<script>
		$(document).ready(function() {
			$.ajax({
				type : 'GET',
				url : '/web_page/php/is_logged.php',
				}).done(function (result) {
					$("#replace").html('<p class="text-white mr-4">' + result + '</p>');
					$("#product").css("visibility", "visible");
					$("#account").show();
					
			}).fail(function() {
				$("#log-in").css("visibility", "visible");
				$("#sign-up").css("visibility", "visible");
			});
		});

		$(document).ready(function() {
			$('.log-out').on('click', function() {
				$.ajax({
				type : 'GET',
				url : '/web_page/php/log_out.php',
				}).done(function (result) {
					location.reload(true);
				});
			});
		});

		search_function();
	</script>
</head>
