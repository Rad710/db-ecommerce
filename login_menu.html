<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Log in Form</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="style.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    // reads input fields and searches database for user. Post: session php stores uid, fname, lname
    $(document).ready(function(){
        $('.log-in').on('click', function(){
            $.ajax({
            type : 'POST',
            url : '/web_page/php/login.php', 
            data : {'email' : $("#input-email").val(), 'password' : $("#input-password").val()},
            }).done(function() {
              window.location.href = '/web_page/index.html'
          }).fail(function() {
            $("#warning").show();
           });
        });
    });
  </script>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-box">
  <form>
    <h1>Log in</h1>
    <div class="content">
      <div class="field">
        <input id="input-email" type="email" placeholder="Email" autocomplete="on">
      </div>
      <div class="field">
        <input id="input-password" type="password" placeholder="Password" autocomplete="on">
      </div>
      <div id="warning" class="d-none">
        <p class="color-red">*Incorrect email or password</p>
      </div>
    </div>
    <div class="center-button log-in">
      <div class="action">
        <button type="button">Log in</button>
      </div>
    </div>
      <div class="center-button sign-up">
        <div class="action">
          <button type="button" onclick="location.href = 'sign_up.html'">Sign up</button>
        </div>
    </div>
  </form>
</div>
</body>
</html>
