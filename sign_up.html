<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign Up Form</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    //reads input fields of user data. Post: new user added to database
    $(document).ready(function() {
        $('.confirm').on('click', function(){
            $.ajax({
                type : 'POST',
                url : '/web_page/php/insert_user.php',
                data : {'email' : $("#input-email").val(), 'password' : $("#input-password").val(), 
                        'repeat' : $("#input-repeat-password").val()},

                }).done(function () {
                    window.location.href = '/web_page/user_profile.html'
               }).fail(function() {
                    $("#warning").show();
               });
            });
    })
  </script>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-box">
  <form>
    <h1>Sign Up</h1>
    <div class="content">
      <div class="field">
        <input id="input-email" type="email" placeholder="Email" autocomplete="nope">
      </div>
      <div class="field">
        <input id="input-password" type="password" placeholder="Password" autocomplete="new-password">
      </div>
      <div class="field">
        <input id="input-repeat-password" type="password" placeholder="Repeat Password" autocomplete="new-password">
      </div>
    </div>
    <div id="warning" class="d-none">
      <p class="color-red">*Password fields must be equal</p>
    </div>
    <div class="center-button confirm">
      <div class="action">
        <button type="button" >Confirm</button>
      </div>
    </div>
  </form>
</div>
<!-- partial -->
</body>
</html>
