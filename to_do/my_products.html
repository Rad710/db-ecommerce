<body>
  <div class="col-xl-8 order-xl-1">
        <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
				<div class="row align-items-center">
					<div class="col-8">
					<h1 class="mb-0">My Products</h1>
					</div>
					
				</div>
        </div>
        <div class="col-4 text-left">
          <a href="#!" class="btn">Delete all items</a>
        </div>
        <div class="card-body">
				<form>
					<h6 class="heading-small text-muted mb-4">Products information</h6>
					<div class="pl-lg-4">
						<div class="row">
							<div class="col-lg-3">
								<div class="form-group focused">
									<label class="input-text-label" for="orderid">Image</label>
                  <output type="text" id "orderid" class="input-text-alternative"></output>
								</div>
							</div>
              <div class="col-lg-3">
								<div class="form-group focused">
									<label class="input-text-label" for="seller">Name</label>
                  <output type="text" id "seller" class="input-text-alternative"></output>
								</div>
							</div>
							<div class="col-lg-3">
							<div class="form-group">
								<label class="input-text-label" for="product">Price</label>
                <output type="text" id "product" class="input-text-alternative"></output>
							</div>
						</div>
            <div class="col-lg-3">
							<div class="form-group">
								<label class="input-text-label" for="quantity">Quantity</label>
                <output type="text" id "quantity" class="input-text-alternative"></output>
							</div>
						</div>
					</div>
          </form>
            </div>
</body>
</html>
