<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="update_user.js"></script>

  <script>
    //get logged in user data. Post: returns json encoded sql table
    $(document).ready(function(){
            $.ajax({
            type : 'POST',
            dataType : 'JSON',
            url : '/web_page/php/get_user.php', 
            }).done(function(result) {
                $("#input-email").val(result[0]['email']); 
                $("#input-phone").val(result[0]['phone']); 
                $("#input-first-name").val(result[0]['Fname']); 
                $("#input-last-name").val(result[0]['Lname']); 
                $("#input-address").val(result[0]['street']); 
                $("#input-city").val(result[0]['city']); 
                $("#input-state").val(result[0]['state']); 
                $("#input-country").val(result[0]['country']);
                $("#input-postal-code").val(result[0]['zip_code']);

            }).fail(function() {
               alert('Error');
           });
    });

    update_user();
  </script>
</head>

<body>
<div class="col-xl-8 order-xl-1">
    <div class="card-profile bg-secondary shadow">
      <div class="card-header bg-white border-0">
        <div class="row align-items-center">
          <div class="col-8">
            <h1 class="mb-0">My account</h1>
          </div>
          <div class="mr-1">
            <p id="message"></p>
          </div>
          <a href="#!" class="btn btn-sm btn-primary update" >Update</a>
        </div>
      </div>
      <div class="card-body">
        <form>
          <h6 class="heading-small text-muted mb-4">User information</h6>
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="input-text-label" for="input-email">Email address</label>
                  <input type="email" id="input-email" class="input-text input-text-alternative" readonly 
                    placeholder="abc@example.com">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="input-text-label" for="input-phone">Phone</label>
                  <input type="number" min="0" id="input-phone" class="input-text input-text-alternative" placeholder="Number">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group focused">
                  <label class="input-text-label" for="input-first-name">First name</label>
                  <input type="text" id="input-first-name" class="input-text input-text-alternative"
                    placeholder="First name" value="">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group focused">
                  <label class="input-text-label" for="input-last-name">Last name</label>
                  <input type="text" id="input-last-name" class="input-text input-text-alternative"
                    placeholder="Last name" value="">
                </div>
              </div>
            </div>
          </div>
          <hr class="my-4">
          <!-- Address -->
          <h6 class="heading-small text-muted mb-4">Contact information</h6>
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group focused">
                  <label class="input-text-label" for="input-address">Address</label>
                  <input id="input-address" class="input-text input-text-alternative" placeholder="Home Address"
                    value="" type="text">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-3">
                <div class="form-group focused">
                  <label class="input-text-label" for="input-city">City</label>
                  <input type="text" id="input-city" class="input-text input-text-alternative" placeholder="City"
                    value="">
                </div>
              </div>
              <div class="col-lg-3">
                <div class="form-group focused">
                  <label class="input-text-label" for="input-state">State</label>
                  <input type="text" id="input-state" class="input-text input-text-alternative" placeholder="State"
                    value="">
                </div>
              </div>
              <div class="col-lg-3">
                <div class="form-group focused">
                  <label class="input-text-label" for="input-country">Country</label>
                  <input type="text" id="input-country" class="input-text input-text-alternative" placeholder="Country"
                    value="">
                </div>
              </div>
              <div class="col-lg-3">
                <div class="form-group">
                  <label class="input-text-label" for="input-postal-code">Postal code</label>
                  <input type="number" min="0" id="input-postal-code" class="input-text input-text-alternative"
                    placeholder="Postal code">
                </div>
              </div>
              <div class="col-4">
              <a href="change_password.html" class="btn btn-sm btn-primary password">Change Password</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
