<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <title>User Profile</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
  <link rel="stylesheet" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="update_user.js"></script>

  <script>
    update_password();
  </script>

</head>

<body>
  <div class="col-xl-8 order-xl-1">
    <div class="card bg-secondary shadow">
      <div class="card-header bg-white border-0">
        <div class="row align-items-center">
          <div class="col-8">
            <h1 class="mb-0">My account</h1>
          </div>
            <p class="color-green d-none">Success!</p>
            <div class="mr-1">
              <p id="message"></p>
            </div>
            <a href="#!" class="btn btn-sm btn-primary update" >Update</a>
        </div>
      </div>
      <div class="card-body">
        <form>
          <h6 class="heading-small text-muted mb-4">New Password</h6>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group focused">
                <label class="input-text-label" for="input-new-password">New Password</label>
                <input type="text" id="input-new-password" class="input-text input-text-alternative"
                  placeholder="New Password" value="">
              </div>
            </div>
            <div class="col-lg-6 mb-ex">
              <div class="form-group focused">
                <label class="input-text-label" for="input-repeat-password">Repeat Password</label>
                <input type="text" id="input-repeat-password" class="input-text input-text-alternative"
                  placeholder="New Password" value="">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
